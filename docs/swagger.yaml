definitions:
  dto.CatResponse:
    properties:
      breed:
        type: string
      id:
        type: integer
      name:
        type: string
      salary:
        type: number
      years_experience:
        type: integer
    type: object
  dto.CreateCatRequest:
    properties:
      breed:
        maxLength: 64
        minLength: 2
        type: string
      name:
        maxLength: 64
        minLength: 2
        type: string
      salary:
        maximum: 1000000
        minimum: 0
        type: number
      years_experience:
        maximum: 60
        minimum: 0
        type: integer
    required:
    - breed
    - name
    type: object
  dto.CreateCatResponse:
    properties:
      id:
        type: integer
    type: object
  dto.DeleteCatResponse:
    properties:
      deleted:
        type: boolean
      id:
        type: integer
    type: object
  dto.ErrorResponse:
    properties:
      code:
        example: INVALID_INPUT
        type: string
      details: {}
      message:
        example: validation error
        type: string
    type: object
  dto.GetCatsResponse:
    properties:
      items:
        items:
          $ref: '#/definitions/dto.CatResponse'
        type: array
      limit:
        type: integer
      next_offset:
        type: integer
      offset:
        type: integer
    type: object
  dto.UpdateSalaryRequest:
    properties:
      salary:
        maximum: 1000000
        minimum: 0
        type: number
    required:
    - salary
    type: object
info:
  contact: {}
paths:
